{% extends "core/base.html" %}
{% load i18n %}

{% block title %}{% translate "Password Changed" %}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg text-center">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">{% translate "Password Changed" %}</h1>
  <p class="text-gray-700 mb-6">{% translate "Your password is now changed." %}</p>
  <a href="{% url 'account_login' %}" class="w-full block px-6 py-3 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-75 transition duration-150">
    {% translate "Log In" %}
  </a>
</div>
{% endblock %}
