{% extends "core/base.html" %}
{% load i18n %}

{% block title %}{% translate "Log Out" %}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg text-center">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">{% translate "Log Out" %}</h1>
  <p class="text-gray-700 mb-6">{% translate "Are you sure you want to sign out?" %}</p>

  <form method="POST" action="{% url 'account_logout' %}">
    {% csrf_token %}
    <button type="submit" class="w-full px-6 py-3 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75 transition duration-150">
      {% translate "Log Out" %}
    </button>
  </form>
</div>
{% endblock %}
