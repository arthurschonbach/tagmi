{% comment %} core/partials/_messages.html {% endcomment %}
{% if messages %}
  {% for message in messages %}
    <div class="toast-message p-4 mb-2 rounded-md shadow-lg text-white flex justify-between items-center
                {% if message.tags == 'debug' %} bg-gray-700
                {% elif message.tags == 'info' %} bg-blue-500
                {% elif message.tags == 'success' %} bg-green-500
                {% elif message.tags == 'warning' %} bg-yellow-500
                {% elif message.tags == 'error' %} bg-red-600
                {% else %} bg-indigo-500 {% endif %}
                opacity-0 translate-y-[-20px] transition-all duration-300 ease-out"
         role="alert">
      <span>{{ message }}</span>
      <button type="button" class="ml-4 -mr-1 p-1 rounded-md focus:outline-none focus:ring-2 focus:ring-white" onclick="this.parentElement.remove()">
        <span class="sr-only">Close</span>
        <svg class="h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  {% endfor %}
{% endif %}
